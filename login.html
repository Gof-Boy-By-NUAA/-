<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 网站图标 -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- base.css 初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="form">
        <div class="title">欢迎</div>
        <div class="subtitle">登陆</div>
    
        <div class="input-container ic1">
            <input placeholder="" type="text" class="input" id="firstname">
            <label class="iLabel" for="account">账号</label>
        </div>
    
        <div class="input-container ic2">
            <input placeholder="" type="text" class="input" id="lastname">
            <label class="iLabel" for="password">密码</label>
        </div>
    
        <div class="input-container ic2">
            <input placeholder="" type="text" class="input" id="email">
            <label class="iLabel" for="emailCode">验证码</label>
        </div>
    
        <button class="submit" type="text">submit</button>
    </div>
</body>
</html>
